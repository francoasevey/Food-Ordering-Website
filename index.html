<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>web food ordering</title>
  <link rel="stylesheet" href="/css/main.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
  <div id="page" class="site">
    <header>
      <div class="container">
        <nav>
          <div class="left">
            <div class="logo">
              <a href="#">.WebFood</a>
            </div>
            <div class="menu">
              <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Delivery</a></li>
                <li><a href="#">Location</a></li>
                <li><a href="#">Contact</a></li>
              </ul>
            </div>
          </div>
          <div class="right">
            <div class="icons">
              <a href="#" class="s-trigger">
                <i class="ri-search-line"></i>
                <i class="ri-close-line"></i>
              </a>
              <a href="#" class="icart">
                <i class="ri-shopping-cart-line"></i>
                <span class="number">0</span>
              </a>
              <a href="#" class="m-trigger mobile-only">
                <i class="ri-menu-line"></i>
              </a>
            </div>
          </div>
        </nav>
      </div>
      <form action="" class="search">
        <div class="container">
          <input type="search" placeholder="Seart to eat...">
        </div>
      </form>
    </header>
    <main>
      <div class="hero">
        <div class="container">
          <h1>Don't wait to feel hungry!</h1>
          <span class="text">Coocked by best chef</span>
          <div class="slider">
            <div class="thumb-big">
              <div class="wrapper">
                <div class="item">
                  <div class="main">
                    <div class="tags link-slide">
                      <span>Breakfast</span>
                      <div class="price">$12.99</div>
                      <a href="#">Order Now!</a>
                    </div>
                    <div class="image"><img src="/assets/slider/food1.png" alt=""></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="thumb-nav"></div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <div class="overlay"></div>
  <script src="/js/app.js"></script>
</body>
</html>
